<html>
	<header>
	<title>Survey form</title>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</header>
	<main>
		<h1 id="title">Survey Form</h1>
		<div class="box">
			<p id="description">Let me know what you think about programming</p>
			<fieldset>
				<legend>Personal Info</legend>
				  <div>
					<label id="name-label" for="name">Your Name*</label>
					<input type="text" id="name" required placeholder="Your Naame" />
				  </div>
				  <div>
					  <label id="email-label" for="email">Your Email*</label>
					  <input type="email" id="email" required placeholder="Your Email" />
				  </div>
				  <div>
					  <label for="birthday">Your Date of Birth</label>
					  <input type="date" name="birthday" />
				  </div>
      </fieldset>
			
			
		</div><!--end div box-->
	</main>
</html>
